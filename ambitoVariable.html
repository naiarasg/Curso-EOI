<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Variable local</title>
  </head>
<body>

  <p id="demo"></p>

  <script>
    myFunction();
    document.getElementById("demo").innerHTML =
    "The type of carName is " + typeof carName;

    function myFunction() {
        var carName = "Volvo";
    }
  </script>
</body>
</html>
