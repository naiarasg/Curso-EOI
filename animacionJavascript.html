<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Animaciones con JavaScript</title>
    <style>
      #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
      }

      #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
      }
    </style>
  </head>
<body>

  <h1>Mi primera animación con JavaScript</h1>
  <p>
    <button onclick="myMove()">Púlsame</button>
  </p>
  <div id="container">
    <div id="animate"></div>
  </div>

  <script>;
    function myMove() {
      var elem = document.getElementById("animate");
      var pos = 0;
      var id = setInterval(frame, 5);
      function frame() {
        if (pos == 350) {
            clearInterval(id);
        } else {
            pos++;
            elem.style.top = pos + 'px';
            elem.style.left = pos + 'px';
        }
      }
    }
  </script>

</body>
</html>
