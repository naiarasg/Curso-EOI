<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ejercicio 3 de Avanzados: Variables</title>
    </head>
<body>
    <h2>JavaScript Variables</h2>
    <p>En este ejemplo, x, y, y z son variables.</p>
    <p id="demo"></p>

    <script>
        var x = 5;
        var y = 6;
        var z = x + y;
        document.getElementById("demo").innerHTML =
        "El valor de z es: " + z;
    </script>
</body>
</html>
