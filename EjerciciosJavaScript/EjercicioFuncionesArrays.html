<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Funciones y Arrays</title>
    </head>
<body>
    <p>Click the button to sort the array in ascending order.</p>
    <button onclick="myFunction()">Ordenar array</button>
    <p id="demo"></p>
    <script>
    var enteros = [40, 100, 11];
    document.getElementById("demo").innerHTML = enteros;

    function myFunction() {
        enteros.sort(function(a, b){return a-b});
        document.getElementById("demo").innerHTML = enteros;
    }
    </script>
</body>
</html>
