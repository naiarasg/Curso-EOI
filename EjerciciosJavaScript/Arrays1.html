<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Programa que nos muestra los meses enero, agosto y noviembre</title>
    </head>
<body>
    <h2>JavaScript getMonth() Method</h2>
    <p>Meses del año:</p>
    <p id="demo"></p>

    <script>
    function myFunction() {
        var month = new Array(12);
        month[0] = "Enero";
        month[1] = "Febrero";
        month[2] = "Marzo";
        month[3] = "Abril";
        month[4] = "Mayo";
        month[5] = "Junio";
        month[6] = "Julio";
        month[7] = "Agosto";
        month[8] = "Septiembre";
        month[9] = "Octubre";
        month[10] = "Noviembre";
        month[11] = "Diciembre";

        var m = [month[0],month[7],month[10]];
        document.getElementById("demo").innerHTML = m;
    }
    </script>
    <button onclick="myFunction()">Click aquí</button>
</body>
</html>
