<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Condicionales</title>
    </head>
<body>
    <p>Pulsa el botón para saber el día de la semana</p>
    <p id="demo"></p>
    <script>
        var day;
        function myFunction() {
            switch (new Date().getDay()) {
                case 0:
                    day = "Domingo";
                    break;
                case 1:
                    day = "Lunes";
                    break;
                case 2:
                    day = "Martes";
                    break;
                case 3:
                    day = "Miércoles";
                    break;
                case 4:
                    day = "Jueves";
                    break;
                case 5:
                    day = "Viernes";
                    break;
                case 6:
                    day = "Sábado";
            }
            document.getElementById("demo").innerHTML = "Hoy es " + day;
        }
    </script>
    <button onclick="myFunction()">Púlsame</button>
</body>
</html>
