<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Programa con dos variables “nombre” y “apellidos” juntas</title>
  </head>
<body>
  <h2>JavaScript Variables</h2>
  <p id="demo"></p>

  <script>
    var x = "John" + " " + "Doe";
    document.getElementById("demo").innerHTML = x;
  </script>
</body>
</html>
