<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Función que nos muestre la potencia de dos números</title>
  </head>
<body>
  <h2>JavaScript Funciones</h2>
  <p id="demo"></p>

  <script>
    var x = Math.pow(7, 2);    // 49
    var y = Math.pow(7, 3);    // 343
    document.getElementById("demo").innerHTML = x +" "+ y;
  </script>
</body>
</html>
