<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Estructuras de control</title>
    </head>
<body>
    <p>Introduzca un valor entre 1 y 5:</p>
    <input id="myInput" type="text" value="1">
    <button onclick="checkNumber()">Comprueba el número</button>
    <p id="demo"></p>
    <script>
    function checkNumber() {
        var text;
        var numb = document.getElementById("myInput").value;

        switch(numb) {
            case "1":
                text = "1";
                break;
            case "2":
                text = "2";
                break;
            case "3":
                text = "3";
                break;
            case "4":
                text = "4";
                break;
            case "5":
                text = "5";
                break;
            default:
                text = "Error: Valor no válido.";
            }
            document.getElementById("demo").innerHTML = text;
        }
    </script>
</body>
</html>
