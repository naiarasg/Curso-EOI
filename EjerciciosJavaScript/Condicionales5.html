<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Condicionales</title>
    </head>
<body>
    <p>Programa que nos muestra todos los días de la semana.</p>
    <button onclick="myFunction()">Click aquí</button>
    <p id="demo"></p>

    <script>
        function myFunction() {
            var weekdays = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"];
            var text = "";
            var i;
            for (i = 0; i < weekdays.length; i++) {
                text += weekdays[i] + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        }
    </script>
</body>
</html>
