<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Programa que nos muestre la suma de tres variables</title>
  </head>
<body>
  <h2>JavaScript Variables</h2>
  <p id="demo"></p>

  <script>
     var x = 5;
     var y = 2;
     var z = 4;
     var suma = x + y + z;
     document.getElementById("demo").innerHTML = 'El resultado es: ' + suma;
  </script>

</body>
</html>
