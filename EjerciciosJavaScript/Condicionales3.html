<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Condicionales</title>
    </head>
<body>
    <p>Introduce una nota entre 1 y 10:</p>
    <p><input id="myInput" type="text"> puntos</p>
    <button onclick="myFunction()">Click aqu√≠</button>
    <p id="demo"></p>

    <script>
        function myFunction() {
            var nota = document.getElementById("myInput").value;
            if (isNaN(nota) || nota > 10) {
                alert("Input not valid");
            } else if (nota >= 5) {
                alert("Has aprobado.");
            } else {
                alert("Has suspendido.");
            }
        }
    </script>
</body>
</html>
