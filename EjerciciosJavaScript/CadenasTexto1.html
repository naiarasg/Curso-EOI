<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cadenas de texto</title>
  </head>
<body>
  <h2>JavaScript String replace Method()</h2>
  <p id="demo">Yo amo a mi perro</p>

  <script>
    function myFunction() {
        var str = document.getElementById("demo").innerHTML;
        var res = str.replace("Yo amo a mi perro", "Yo amo a mi gato");
        document.getElementById("demo").innerHTML = res;
    }
  </script>
  <button onclick="myFunction()">PÃºlsame</button>
</body>
</html>
