<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ocultando enlaces</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
          $(document).ready(function(){
              $(".hide-btn").click(function(){
                  $("a").attr("href");
                  $("a").hide();
              });
          });
    </script>
  </head>
  <body>
    <a href="https://www.ua.es/">Universidad de Alicante</a>
    <a href="https://www.murcialanparty.com/">MurciaLanParty 2017</a>
    <button type="button" class="hide-btn">Ocultar enlaces</button>
  </body>
</html>
